<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-border {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
        }
        .gradient-border::before {
            content: '';
            position: absolute;
            top: -2px; left: -2px;
            right: -2px; bottom: -2px;
            background: linear-gradient(45deg, #00ccff, #d400d4);
            z-index: -1;
            border-radius: 16px;
            animation: rotate 4s linear infinite;
        }
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        // Client-side validation
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            form.addEventListener('submit', function(e) {
                const username = form.elements['username'].value;
                const password = form.elements['password'].value;
                
                if (!username || !password) {
                    alert('Please enter both username and password');
                    e.preventDefault();
                }
                
                console.log('Form submitted with:', {username, password});
            });
        });
    </script>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center">
    <div class="gradient-border p-1 rounded-lg">
        <div class="bg-gray-800 p-8 rounded-lg w-96">
            <h1 class="text-2xl font-bold text-white mb-6 text-center">LOGIN</h1>
            
            {% if error %}
            <div class="bg-red-900 text-red-200 p-3 rounded mb-4">
                {{ error }}
            </div>
            {% endif %}
            
            <form method="POST" action="/login">
                <div class="mb-4">
                    <label class="block text-gray-300 mb-2">Username</label>
                    <input type="text" name="username" required
                        class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-purple-500 text-white"
                        value="{% if request.args.get('username') %}{{ request.args.get('username') }}{% endif %}">
                </div>
                
                <div class="mb-6">
                    <label class="block text-gray-300 mb-2">Password</label>
                    <input type="password" name="password" required
                        class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-purple-500 text-white">
                </div>
                
                <button type="submit" 
                    class="w-full bg-gradient-to-r from-purple-600 to-blue-500 text-white py-2 rounded-lg font-semibold hover:opacity-90 mb-4">
                    Sign in
                </button>
                
                <div class="flex justify-between text-sm text-gray-400">
                    <a href="#" class="hover:text-white">Forgot Password?</a>
                    <a href="#" class="hover:text-white">Sign up</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
